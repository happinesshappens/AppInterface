<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Appliance Interface</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>


<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <a class="navbar-brand col-md-2" href="" disabled>Appliance interface</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2">
                <div class="sidebar-sticky">
                    <div class="navbar navbar-default">
                        <div class="container">
                            <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                <span>Active Directory</span>
                                <a class="d-flex align-items-center text-muted" href="#">
                                    <span data-feather="plus-circle"></span>
                                </a>
                            </h4>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="/conntoad">
                                        <span data-feather="file"></span>
                                        Connect to AD
                                        <span class="sr-only"></span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/addadmin">
                                        <span data-feather="file"></span>
                                        User and group
                                        <span class="sr-only"></span>
                                    </a>
                                </li>
                            </ul>

                            <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                <span>Zabbix</span>
                                <a class="d-flex align-items-center text-muted" href="#">
                                    <span data-feather="plus-circle"></span>
                                </a>
                            </h4>
                            <ul class="nav flex-column mb-2">
                                <li class="nav-item">
                                    <a class="nav-link" href="/setupntp">
                                        <span data-feather="file-text"></span>
                                        Setup NTP
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/snmpdevices">
                                        <span data-feather="file-text"></span>
                                        SNMP Devices
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/info">
                                        <span data-feather="file-text"></span>
                                        Info
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div role="main" class="col-md-9">
                <h1 class="h2"></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>


    <!--<div class="navbar navbar-fixed-top navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand" disabled>Appliance Interface</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </div>-->

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
